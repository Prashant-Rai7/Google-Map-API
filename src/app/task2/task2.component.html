  <div class="main">
    <h1>Google Map Routing Task</h1>
  </div>

  <div class="search-container">
  <form (ngSubmit)="onSubmit()">
    <label>From:</label>
    <input type="text" #fromSearchBox id="fromSearchBox"  [(ngModel)]="fromLocation" name="fromLocation" (input)="onFromLocationInput()" autocomplete="on" />
    <label>To:</label>
    <input type="text" #toSearchBox id="toSearchBox"   [(ngModel)]="toLocation" name="toLocation" (input)="onToLocationInput()" autocomplete="on" />
    <button type="submit" [disabled]="!fromLocation || !toLocation">Get Route</button>
  </form>
  </div>

  <div class="route-info" *ngIf="distance && duration">
    <p>Distance: {{ distance }}</p>
    <br>
    <p>Duration: {{ duration }}</p>
  </div>


    <div #mapContainer id="map-container"></div>
